<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Registreren</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script>
    function toggleUni() {
        var rol = document.getElementById('rol').value;
        document.getElementById('uni-row').style.display =
            rol === 'student' ? 'block' : 'none';
    }
    </script>
</head>

<body onload="toggleUni()">

<header>
    <h1>Registreren</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Maak een account aan</h2>

        <form method="POST">

            <label>Naam (voor- en achternaam)</label>
            <input type="text" name="naam" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Telefoon</label>
            <input type="text" name="telefoon" required>

            <label>Type</label>
            <select id="rol" name="rol" onchange="toggleUni()">
                <option value="student">Student</option>
                <option value="huurder">Huurder</option>
                <option value="kotbaas">Kotbaas</option>
            </select>

            <div id="uni-row">
                <label>Universiteit</label>
                <input type="text" name="universiteit">
            </div>

            <button class="btn" type="submit">Registreren</button>

        </form>

        <a class="link" href="{{ url_for('login') }}">Heb je al een account?</a>
    </div>
</div>

</body>
</html>
