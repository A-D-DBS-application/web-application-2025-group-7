{% extends 'dashboard_admin.html' %}
{% block dashboard_content %}

<h2 style="color:#003b95; margin-top:0;">Kot bewerken</h2>

<style>
    .edit-card {
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        max-width: 600px;
    }

    .edit-card label {
        font-weight: bold;
        color: #003b95;
        margin-bottom: 6px;
        display: block;
    }

    .edit-card input[type="text"],
    .edit-card textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 4px;
        font-size: 14px;
    }

    .edit-card input[type="file"] {
        margin-top: 6px;
    }

    .current-photo {
        margin-top: 15px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 8px;
        display: inline-block;
    }

    .current-photo img {
        max-width: 220px;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    .btn-primary {
        background-color: #0071c2;
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-right: 10px;
        margin-top: 15px;
    }

    .btn-primary:hover {
        background-color: #005999;
    }

    .btn-secondary {
        background: #e6e6e6;
        border: none;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-secondary:hover {
        background: #d2d2d2;
    }
</style>


<div class="edit-card">

    <p style="color:#444; margin-top:0;">
        <strong>Adres:</strong> {{ kot.adres }}<br>
        <strong>Stad:</strong> {{ kot.stad }}
    </p>

    <form method="post" enctype="multipart/form-data">

        <label>Beschrijving</label>
        <textarea name="beschrijving" rows="5">{{ kot.beschrijving or '' }}</textarea>

        <br><br>

        <label>Foto URL</label>
        <input type="text" name="foto" value="{{ kot.foto or '' }}">

        <br><br>

        <label>Of upload nieuwe foto</label>
        <input type="file" name="foto_file" accept="image/*">

        {% if kot.foto %}
            <div class="current-photo">
                <strong>Huidige foto:</strong><br>
                <img src="{{ kot.foto }}" alt="Foto">
            </div>
        {% endif %}

        <br><br>

        <button type="submit" class="btn-primary">Opslaan</button>
        <a href="{{ url_for('dashboard_admin_koten') }}">
            <button type="button" class="btn-secondary">Annuleren</button>
        </a>

    </form>

</div>

{% endblock %}
