<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gitoo Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
        }

        header {
            background-color: #003b95;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 98%;
            max-width: 1900px; /* Verder verbreed zodat volledige tabel zichtbaar is zonder horizontaal scrollen */
            margin: 30px auto;
        }

        /* Navigatie / knoppen */
        .nav-box {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center; /* Centreer de blauwe knoppen */
        }

        .btn-primary {
            background-color: #0071c2;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #005999;
        }

        /* Content blok */
        .content-card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            width: 100%;
            /* Geen horizontale scroll meer, container is nu breed genoeg */
        }


        a.logout {
            display: inline-block;
            margin-top: 35px;
            text-decoration: none;
            color: #003b95;
            font-weight: bold;
        }

        a.logout:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<header>
    <h1>Gitoo Admin Dashboard</h1>
</header>

<div class="container">

    <!-- Navigatie -->
    <div class="nav-box">
        <form action="{{ url_for('dashboard_admin') }}" style="display:inline-block; margin-right:15px;">
            <button class="btn-primary">Overzicht boekingen</button>
        </form>
        <form action="{{ url_for('dashboard_admin_koten') }}" style="display:inline-block;">
            <button class="btn-primary">Koten beheren</button>
        </form>
    </div>

    <!-- Dynamische content -->
    <div class="content-card">
        {% block dashboard_content %}{% endblock %}
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Uitloggen</a>

</div>

</body>
</html>
