<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Gitoo Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
        }

        header {
            background-color: #003b95;
            padding: 20px;
            color: white;
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:20px;
        }

        .logo-badge {
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding:6px 14px;
            border-radius:14px;
            background:rgba(255,255,255,0.95);
            box-shadow:0 6px 20px rgba(0,0,0,0.25);
            min-width:130px;
        }

        .logo-badge img {
            height:60px;
            display:block;
        }

        .site-title {
            flex:1;
            text-align:center;
            margin:0;
        }

        .header-spacer {
            width:130px;
        }

        @media (max-width: 640px) {
            header {
                flex-direction: column;
            }
            .logo-badge,
            .header-spacer {
                width:100%;
                justify-content:center;
            }
            .site-title {
                text-align:center;
            }
            .header-spacer {
                display:none;
            }
        }

        .container {
            width: 98%;
            max-width: 1900px; /* Verder verbreed zodat volledige tabel zichtbaar is zonder horizontaal scrollen */
            margin: 30px auto;
        }

        /* Navigatie / knoppen */
        .nav-box {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center; /* Centreer de blauwe knoppen */
        }

        .btn-primary {
            background-color: #0071c2;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #005999;
        }

        /* Content blok */
        .content-card {
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            width: 100%;
            /* Geen horizontale scroll meer, container is nu breed genoeg */
        }

        .zoom-surface {
            width: 100%;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px 0;
        }

        .zoom-content {
            transform-origin: top center;
            transition: transform 0.1s ease-out;
            display: inline-block;
        }

        .zoom-hint {
            text-align: center;
            color: #4f5a6d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        a.logout {
            display: inline-block;
            margin-top: 35px;
            text-decoration: none;
            color: #003b95;
            font-weight: bold;
        }

        a.logout:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<header>
    <div class="logo-badge">
        <a href="{{ url_for('index') }}" style="display:inline-block;">
            <img src="{{ url_for('static', filename='uploads/logo_gitoo_transparant.png') }}"
                alt="Gitoo logo">
        </a>
    </div>
    <h1 class="site-title">Gitoo Admin Dashboard</h1>
    <div class="header-spacer"></div>
</header>

<div class="container">

    <!-- Navigatie -->
    <div class="nav-box top-actions">
        <form action="{{ url_for('dashboard_admin') }}">
            <button type="submit" class="btn-primary admin-top-btn">Overzicht boekingen</button>
        </form>
        <form action="{{ url_for('dashboard_admin_contracten') }}">
            <button type="submit" class="btn-primary admin-top-btn">Bekijk contracten</button>
        </form>
        <form action="{{ url_for('dashboard_admin_koten') }}">
            <button type="submit" class="btn-primary admin-top-btn">Koten beheren</button>
        </form>
    </div>

    </div>

    <p class="zoom-hint">Gebruik <strong>Ctrl + scroll</strong> of een pinch-beweging om de tabel te schalen.</p>

    <!-- Dynamische content met zoom -->
    <div class="zoom-surface" id="adminZoomSurface">
        <div class="zoom-content" id="adminZoomContent">
            <div class="content-card">
                {% block dashboard_content %}{% endblock %}
            </div>
        </div>
    </div>

    <a href="{{ url_for('logout') }}" class="logout">Uitloggen</a>

</div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const surface = document.getElementById('adminZoomSurface');
        const content = document.getElementById('adminZoomContent');
        if (!surface || !content) {
            return;
        }

        let currentScale = 1;
        const minScale = 0.55;
        const maxScale = 1.35;
        const supportsZoomProp = 'zoom' in content.style;

        const applyScale = () => {
            if (supportsZoomProp) {
                content.style.zoom = currentScale;
                content.style.transform = 'scale(1)';
            } else {
                content.style.transform = `scale(${currentScale})`;
            }
        };

        surface.addEventListener('wheel', (event) => {
            if (!event.ctrlKey) {
                return;
            }
            event.preventDefault();
            const delta = -event.deltaY;
            currentScale += delta * 0.0015;
            currentScale = Math.min(maxScale, Math.max(minScale, currentScale));
            applyScale();
        }, { passive: false });

        // Voor multitouch (Safari)
        let gestureActive = false;
        surface.addEventListener('gesturestart', (event) => {
            gestureActive = true;
            event.preventDefault();
        }, { passive: false });

        surface.addEventListener('gesturechange', (event) => {
            if (!gestureActive) return;
            event.preventDefault();
            currentScale *= event.scale;
            currentScale = Math.min(maxScale, Math.max(minScale, currentScale));
            applyScale();
        }, { passive: false });

        surface.addEventListener('gestureend', () => {
            gestureActive = false;
        });

        applyScale();
    });
</script>
</html>
</html>
