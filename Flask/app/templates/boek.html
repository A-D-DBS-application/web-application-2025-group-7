<!doctype html>
<html>
<head>
    <title>Boek kot</title>
    <meta charset="UTF-8">
    <style>
        label { display: block; margin-top: 10px; }
        input, button { margin-bottom: 10px; }
        ul { list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <h1>Kot boeken</h1>
    <h2>{{ kot.adres }}, {{ kot.stad }}</h2>
    <p>Prijs: â‚¬{{ kot.maandhuurprijs }} / maand</p>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color:{% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label for="startdatum">Startdatum:</label>
        <input type="date" name="startdatum" id="startdatum"
            value="{% if form_data and form_data.startdatum %}{{ form_data.startdatum }}{% else %}{{ default_start }}{% endif %}">

        <label for="einddatum">Einddatum:</label>
        <input type="date" name="einddatum" id="einddatum"
            value="{% if form_data and form_data.einddatum %}{{ form_data.einddatum }}{% else %}{{ default_end }}{% endif %}">

        <label for="aantal_personen">Aantal personen:</label>
        <input type="number" name="aantal_personen" id="aantal_personen" min="1"
            value="{% if form_data and form_data.aantal_personen %}{{ form_data.aantal_personen }}{% else %}1{% endif %}">

        <label for="voorkeuren">Voorkeuren/Opmerkingen (optioneel):</label>
        <input type="text" name="voorkeuren" id="voorkeuren"
            value="{% if form_data and form_data.voorkeuren %}{{ form_data.voorkeuren }}{% elif huurder and huurder.voorkeuren %}{{ huurder.voorkeuren }}{% else %}{% endif %}">

        <button type="submit">Boek kot</button>
    </form>

    <a href="{{ url_for('index') }}">Annuleren</a>
</body>
</html>
