{% extends 'dashboard_admin.html' %}
{% block dashboard_content %}
<h2>Alle koten</h2>
<div style="margin-bottom:10px;">
    <a href="{{ url_for('dashboard_admin_koten') }}"><button type="button">Ververs overzicht</button></a>
</div>
<table border="1">
    <thead>
        <tr>
            <th>Adres</th>
            <th>Stad</th>
            <th>Foto</th>
            <th>Beschrijving</th>
            <th>Bewerk</th>
        </tr>
    </thead>
    <tbody>
        {% for kot in koten %}
            <tr>
                <td>{{ kot.adres }}</td>
                <td>{{ kot.stad }}</td>
                <td>
                    {% if kot.foto %}
                        <img src="{{ kot.foto }}" width="80">
                    {% else %}
                        n.v.t.
                    {% endif %}
                </td>
                <td>{{ kot.beschrijving or 'n.v.t.' }}</td>
                <td><a href="{{ url_for('admin_kot_edit', kot_id=kot.kot_id) }}"><button>Bewerk</button></a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
