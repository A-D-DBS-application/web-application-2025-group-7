<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Inloggen</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">

</head>

<body>

<header>
    <a href="{{ url_for('index') }}" class="home-icon" aria-label="Ga naar home" title="Ga naar home">
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
        </svg>
    </a>
    <h1 class="site-title">Inloggen</h1>
    <div class="header-spacer"></div>
</header>

<div class="container">
    <div class="card">

        <h2>Welkom terug</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="{% if category == 'error' %}msg-error{% else %}msg-success{% endif %}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST">

            <label>Rol</label>
            <select name="rol" id="rol-select">
                <option value="student">Student</option>
                <option value="huurder">Huurder</option>
                <option value="kotbaas">Kotbaas</option>
                <option value="admin">Admin</option>
            </select>

            <!-- ALTIJD ZICHTBAAR VOOR GEWONE GEBRUIKERS -->
            <div id="user-fields">
                <label>Email</label>
                <input type="email" name="email">
                <span style="font-size: 12px; color:#666;">(Of gebruik naam indien geen e-mail)</span>

                <label>Naam (voor- en achternaam)</label>
                <input type="text" name="naam">
            </div>

            <!-- ENKEL ADMIN -->
            <div id="admin-fields" style="display:none;">
                <label>Admin gebruiker</label>
                <input type="text" name="admin_username">

                <label>Wachtwoord</label>
                <input type="password" name="admin_password">
            </div>

            <button type="submit" class="btn">Inloggen</button>

        </form>

        <a class="link" href="{{ url_for('register') }}">Nog geen account? Registreer hier</a>
    </div>
</div>

<script>
(function(){
  function toggleLoginFields(sel){
    var isAdmin = sel.value === 'admin';
    var user = document.getElementById('user-fields');
    var admin = document.getElementById('admin-fields');
    if(user) user.style.display = isAdmin ? 'none' : 'block';
    if(admin) admin.style.display = isAdmin ? 'block' : 'none';
  }

  document.addEventListener('DOMContentLoaded', function(){
    var sel = document.getElementById('rol-select');
    if(!sel) return;
    toggleLoginFields(sel);
    sel.addEventListener('change', function(){ toggleLoginFields(sel); });
  });
})();
</script>

</body>
</html>
